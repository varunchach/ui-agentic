apiVersion: v1
kind: ConfigMap
metadata:
  name: bfsi-doc-intelligence-config
  namespace: dsdemo1
data:
  # LLM Configuration - Set one of the following
  # Option 1: OpenAI
  # OPENAI_API_KEY: "your-openai-api-key-here"
  # LLM_PROVIDER: "openai"
  # LLM_MODEL: "gpt-4"
  
  # Option 2: Anthropic
  # ANTHROPIC_API_KEY: "your-anthropic-api-key-here"
  # LLM_PROVIDER: "anthropic"
  # LLM_MODEL: "claude-3-opus-20240229"
  
  # Option 3: Custom LiteLLM Endpoint (set CUSTOM_LLM_ENDPOINT in secret)
  # CUSTOM_LLM_ENDPOINT: "https://your-litellm-endpoint.com/v1"
  # LLM_PROVIDER: "custom"
  # LLM_MODEL: "your-model-name"
  
  # Embedding Configuration
  EMBEDDING_PROVIDER: "huggingface"
  # Use a fast, reliable model that works without authentication
  # Options: "BAAI/bge-small-en-v1.5" (fast, 384 dim), "nomic-ai/nomic-embed-text-v1" (768 dim, requires trust_remote_code)
  EMBEDDING_MODEL: "BAAI/bge-small-en-v1.5"
  EMBEDDING_DIMENSION: "384"
  
  # Web Search Configuration
  WEB_SEARCH_PROVIDER: "tavily"
  # TAVILY_API_KEY: "set-in-secret"
  
  # Streamlit Configuration
  STREAMLIT_BROWSER_GATHER_USAGE_STATS: "false"
  STREAMLIT_SERVER_ENABLE_CORS: "false"
  STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION: "false"
  STREAMLIT_SERVER_RUN_ON_SAVE: "false"
  STREAMLIT_SERVER_FILE_WATCHER_TYPE: "none"
  
  # Other optional configurations
  RERANKER_MODEL: "BAAI/bge-reranker-base"
  MAX_CHUNKS: "10"
  CHUNK_SIZE: "1000"
  CHUNK_OVERLAP: "200"

